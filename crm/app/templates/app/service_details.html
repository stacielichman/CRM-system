{% extends 'app/base.html' %}

{% block title %}
    Услуга {{ service.name }}
{% endblock %}

{% block body %}
    <h1>Услуга <strong>{{ service.name }}</strong></h1>
    <div>
        <div>Описание: <em>{{ service.description }}</em></div>
    </div>
    <div>
        <a href="{% url 'app:update_service' pk=service.pk %}">Редактировать услугу</a>
    </div>
    <div>
        <a href="{% url 'app:delete_service' pk=service.pk %}">Удалить услугу</a>
    </div>
    <div>
        <a href="{% url 'app:services_list' %}">Вернуться к списку услуг</a>
    </div>
{% endblock %}
