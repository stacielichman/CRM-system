{% extends "app/base.html" %}

{% block title %}
    Редактор
{% endblock %}

{% block body %}
    <h1>Редактировать кампанию</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">
                Изменить
            </button>
        </form>
    </div>
    <div>
        <a href="{% url 'app:advert_details' pk=object.pk %}">
        >Вернуться к описанию кампании </a>
    </div>
{% endblock %}
